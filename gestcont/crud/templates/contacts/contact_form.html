<h1>{% if contact %}Modifier{% else %}Créer{% endif %} un contact</h1>
<form method="post">
    {% csrf_token %}
    <label for="name">Nom :</label>
    <input type="text" name="name" value="{{ contact.name|default:'' }}" required>
    <br>
    <label for="email">Email :</label>
    <input type="email" name="email" value="{{ contact.email|default:'' }}" required>
    <br>
    <label for="phone">Téléphone :</label>
    <input type="text" name="phone" value="{{ contact.phone|default:'' }}" required>
    <br>
    <button type="submit">Enregistrer</button>
</form>
